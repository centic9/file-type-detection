apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'org.dstadler.filesearch.LookForFileType'
applicationDefaultJvmArgs = ['-Xmx1g', '-XX:+HeapDumpOnOutOfMemoryError']
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Application to walk a directory and print out detected media-types as JSON to stdout', 'Implementation-Version': archiveVersion
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-io:commons-io:2.11.0'
	implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.dstadler:commons-dost:1.0.0.36'

	implementation 'org.apache.tika:tika-core:2.2.1'
	implementation 'org.apache.tika:tika-parsers:2.2.1'
	implementation 'org.apache.tika:tika-parsers-standard-package:2.2.1'
	implementation 'org.apache.tika:tika-parser-sqlite3-package:2.2.1'
	implementation 'org.apache.tika:tika-parser-scientific-package:2.2.1'

    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'com.google.guava:guava:31.0.1-jre'

	implementation 'org.slf4j:slf4j-simple:1.7.32'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.dstadler:commons-test:1.0.0.19'
}

wrapper {
    gradleVersion = '6.6.1'
}
