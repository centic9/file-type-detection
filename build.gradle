apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'org.dstadler.filesearch.LookForFileType'
applicationDefaultJvmArgs = ['-Xmx1g', '-XX:+HeapDumpOnOutOfMemoryError']
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Application to walk a directory and print out detected media-types as JSON to stdout', 'Implementation-Version': version
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-io:commons-io:2.4'
	compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.dstadler:commons-dost:1.0.0.20'
    compile 'org.apache.tika:tika-parsers:1.13'
    compile 'com.google.code.gson:gson:2.7'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}
