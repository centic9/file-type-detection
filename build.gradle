apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'org.dstadler.filesearch.LookForFileType'
applicationDefaultJvmArgs = ['-Xmx1g', '-XX:+HeapDumpOnOutOfMemoryError']
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Application to walk a directory and print out detected media-types as JSON to stdout', 'Implementation-Version': version
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-io:commons-io:2.8.0'
	compile 'org.apache.commons:commons-lang3:3.11'
    compile 'org.dstadler:commons-dost:1.0.0.32'
    compile 'org.apache.tika:tika-parsers:1.24.1'
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'com.google.guava:guava:30.0-jre'

    testCompile 'junit:junit:4.13.1'
    testCompile 'org.dstadler:commons-test:1.0.0.19'
}

wrapper {
    gradleVersion = '6.6.1'
}
