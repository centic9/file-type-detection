apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'org.dstadler.filesearch.LookForFileType'
applicationDefaultJvmArgs = ['-Xmx1g', '-XX:+HeapDumpOnOutOfMemoryError']
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Application to walk a directory and print out detected media-types as JSON to stdout', 'Implementation-Version': archiveVersion
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-io:commons-io:2.11.0'
	compile 'org.apache.commons:commons-lang3:3.12.0'
    compile 'org.dstadler:commons-dost:1.0.0.33'
    compile 'org.apache.tika:tika-parsers:1.27'
    compile 'com.google.code.gson:gson:2.8.8'
    compile 'com.google.guava:guava:31.0.1-jre'

    testCompile 'junit:junit:4.13.2'
    testCompile 'org.dstadler:commons-test:1.0.0.19'
}

wrapper {
    gradleVersion = '6.6.1'
}
