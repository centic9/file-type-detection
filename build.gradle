apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = JavaVersion.VERSION_11

mainClassName = 'org.dstadler.filesearch.LookForFileType'
applicationDefaultJvmArgs = ['-Xmx1g', '-XX:+HeapDumpOnOutOfMemoryError']
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Application to walk a directory and print out detected media-types as JSON to stdout', 'Implementation-Version': archiveVersion
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-io:commons-io:2.15.1'
	implementation 'org.apache.commons:commons-lang3:3.14.0'
    implementation 'org.dstadler:commons-dost:1.2.0.3'
    implementation 'com.google.guava:guava:33.0.0-jre'

	implementation 'org.apache.tika:tika-core:2.9.1'
	implementation 'org.apache.tika:tika-parsers:2.9.1'
	implementation 'org.apache.tika:tika-parsers-standard-package:2.9.1'
	implementation 'org.apache.tika:tika-parser-sqlite3-package:2.9.1'
	implementation 'org.apache.tika:tika-parser-scientific-package:2.9.1'

    implementation 'com.google.code.gson:gson:2.10.1'

	implementation 'org.slf4j:slf4j-simple:1.7.36'

    testImplementation 'org.junit.vintage:junit-vintage-engine:5.10.1'
    testImplementation 'org.dstadler:commons-test:1.0.0.20'
}

wrapper {
    gradleVersion = '8.5'
}
